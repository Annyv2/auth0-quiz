<div>
  <div class="jumbotron">
    <h1>{{finishInfo.ok}}/{{finishInfo.total}}</h1>
    <p>{{congratsText[finishInfo.ok]}}</p>

    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" placeholder="Enter your twitter screen name" ng-model="handle">
    </div>
    <p><a ng-click="tweet()" ng-disabled="!handle" class="btn btn-primary btn-twitter btn-lg" role="button">{{tweetText}}</a></p>
  </div>
</div>
